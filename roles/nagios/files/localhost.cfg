define host {
    use             linux-server
    host_name       localhost
    alias           Localhost
    address         127.0.0.1
}

define service {
    use                     generic-service
    host_name               localhost
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
}

define service {
    use                     generic-service
    host_name               localhost
    service_description     Current Users
    check_command           check_users!20!50
}

define service {
    use                     generic-service
    host_name               localhost
    service_description     CPU Load
    check_command           check_load!5,4,3!10,6,4
}

define service {
    use                     generic-service
    host_name               localhost
    service_description     Disk Usage
    check_command           check_disk!20%!10%!/
}

define service {
    use                     generic-service
    host_name               localhost
    service_description     Total Processes
    check_command           check_procs!250!400!RSZDT
}
