---
- name: Ensure ping command exists
  lineinfile:
    path: /etc/nagios/objects/commands.cfg
    insertafter: EOF
    line: |
      define command{
          command_name    check_ping
          command_line    /usr/lib64/nagios/plugins/check_ping -H $HOSTADDRESS$ -w $ARG1$ -c $ARG2$ -p 5
      }

# Nagios Install
- name: Install Nagios and dependencies
  dnf:
    name:
      - nagios
      - nagios-plugins
      - nagios-plugins-nrpe
      - nagios-plugins-load
      - nagios-plugins-procs
      - nagios-plugins-users
      - nagios-plugins-http
      - nagios-plugins-ping
      - httpd
      - php
      - php-cli
    state: present

- name: Start Apache
  service:
    name: httpd
    enabled: yes
    state: started

# REPLACE commands.cfg CLEAN
- name: Replace commands.cfg with correct version
  copy:
    dest: /etc/nagios/objects/commands.cfg
    owner: nagios
    group: nagios
    mode: "0644"
    content: |
      define command{
          command_name    check_ping
          command_line    /usr/lib64/nagios/plugins/check_ping -H $HOSTADDRESS$ -w 3000,80% -c 5000,100%
      }

      define command{
          command_name    check_load
          command_line    /usr/lib64/nagios/plugins/check_load -w 5.0 -c 10.0
      }

      define command{
          command_name    check_local_disk
          command_line    /usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /
      }

      define command{
          command_name    check_nrpe
          command_line    /usr/lib64/nagios/plugins/check_nrpe -H $HOSTADDRESS$ -c $ARG1$
      }


# Deploy main configuration
- name: Deploy main nagios.cfg config
  template:
    src: nagios.cfg.j2
    dest: /etc/nagios/nagios.cfg
  notify: restart nagios


# Deploy necessary config files
- name: Deploy hosts.cfg
  template:
    src: hosts.cfg.j2
    dest: /etc/nagios/servers/hosts.cfg
  notify: restart nagios


- name: Deploy services.cfg
  template:
    src: services.cfg.j2
    dest: /etc/nagios/servers/services.cfg
  notify: restart nagios


# Web user for UI access
- name: Create web user
  command: htpasswd -b -c /etc/nagios/htpasswd.users nagiosadmin Nagios123
  args:
    creates: /etc/nagios/htpasswd.users


- name: Deploy required commands.cfg definitions
  copy:
    dest: /etc/nagios/objects/commands.cfg
    owner: nagios
    group: nagios
    mode: '0644'
    content: |
      #########################
      # System Basic Monitoring
      #########################

      define command{
          command_name    check-host-alive
          command_line    /usr/lib64/nagios/plugins/check_ping -H $HOSTADDRESS$ -w 100.0,20% -c 500.0,60% -p 5
      }

      define command{
          command_name    check_load
          command_line    /usr/lib64/nagios/plugins/check_load -w 15 -c 30
      }

      define command{
          command_name    check_users
          command_line    /usr/lib64/nagios/plugins/check_users -w 10 -c 20
      }

      define command{
          command_name    check_procs
          command_line    /usr/lib64/nagios/plugins/check_procs -w 100 -c 200
      }

      define command{
          command_name    check_disk
          command_line    /usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /
      }

      ###############################################
      # NRPE versions of commands (Remote Monitoring)
      ###############################################

      define command{
          command_name    check_load_nrpe
          command_line    /usr/lib64/nagios/plugins/check_nrpe -H $HOSTADDRESS$ -c check_load
      }

      define command{
          command_name    check_disk_root_nrpe
          command_line    /usr/lib64/nagios/plugins/check_nrpe -H $HOSTADDRESS$ -c check_disk_root
      }

      #################################################################
      # MAIL NOTIFICATION COMMANDS â€” NEEDED FOR nagiosadmin CONTACT!!!
      #################################################################

      define command{
          command_name    notify-service-by-email
          command_line    /usr/bin/printf "%b" "***** Nagios *****\n\nNotification Type: $NOTIFICATIONTYPE$\n\nService: $SERVICEDESC$\nHost: $HOSTALIAS$\nAddress: $HOSTADDRESS$\nState: $SERVICESTATE$\n\nInfo:\n$SERVICEOUTPUT$\n\nDate: $LONGDATETIME$\n" | mail -s "** $NOTIFICATIONTYPE$ alert - $HOSTDISPLAYNAME$/$SERVICEDESC$ is $SERVICESTATE$ **" $CONTACTEMAIL$
      }

      define command{
          command_name    notify-host-by-email
          command_line    /usr/bin/printf "%b" "***** Nagios *****\n\nNotification Type: $NOTIFICATIONTYPE$\n\nHost: $HOSTNAME$\nState: $HOSTSTATE$\nAddress: $HOSTADDRESS$\n\nInfo:\n$HOSTOUTPUT$\n\nDate: $LONGDATETIME$\n" | mail -s "** $NOTIFICATIONTYPE$ alert - Host $HOSTNAME$ is $HOSTSTATE$ **" $CONTACTEMAIL$
      }


- name: Deploy full valid commands.cfg (overwrite old)
  copy:
    dest: /etc/nagios/objects/commands.cfg
    owner: nagios
    group: nagios
    mode: '0644'
    content: |
      #########################################
      # Host Alive Check
      #########################################
      define command{
          command_name    check-host-alive
          command_line    /usr/lib64/nagios/plugins/check_ping -H $HOSTADDRESS$ -w 3000,80% -c 5000,100% -p 5
      }

      #########################################
      # ICMP PING Check (ARG1/ARG2 acceptable)
      #########################################
      define command{
          command_name    check_ping
          command_line    /usr/lib64/nagios/plugins/check_ping -H $HOSTADDRESS$ -w $ARG1$ -c $ARG2$ -p 5
      }

      #########################################
      # LOCAL Checks
      #########################################
      define command{
          command_name    check_load
          command_line    /usr/lib64/nagios/plugins/check_load -w 15 -c 30
      }

      define command{
          command_name    check_disk
          command_line    /usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /
      }

      define command{
          command_name    check_users
          command_line    /usr/lib64/nagios/plugins/check_users -w 10 -c 20
      }

      define command{
          command_name    check_procs
          command_line    /usr/lib64/nagios/plugins/check_procs -w 100 -c 200
      }

      #########################################
      # NRPE Remote Commands
      #########################################
      define command{
          command_name    check_load_nrpe
          command_line    /usr/lib64/nagios/plugins/check_nrpe -H $HOSTADDRESS$ -c check_load
      }

      define command{
          command_name    check_disk_root_nrpe
          command_line    /usr/lib64/nagios/plugins/check_nrpe -H $HOSTADDRESS$ -c check_disk_root
      }

      #########################################
      # EMAIL Notification Commands
      #########################################
      define command{
          command_name    notify-service-by-email
          command_line    /usr/bin/printf "%b" "Service: $SERVICEDESC$ Host: $HOSTNAME$ State: $SERVICESTATE$ Output: $SERVICEOUTPUT$" | mail -s "Service $SERVICESTATE$ - $HOSTNAME$/$SERVICEDESC$" $CONTACTEMAIL$
      }

      define command{
          command_name    notify-host-by-email
          command_line    /usr/bin/printf "%b" "Host: $HOSTNAME$ State: $HOSTSTATE$ Output: $HOSTOUTPUT$" | mail -s "Host $HOSTSTATE$ - $HOSTNAME$" $CONTACTEMAIL$
      }


# Validate before starting service
- name: Validate Nagios configuration
  command: /usr/sbin/nagios -v /etc/nagios/nagios.cfg
  register: nagios_validate
  changed_when: false
  failed_when: "'Error:' in nagios_validate.stdout"


- debug:
    var: nagios_validate.stdout_lines

# START ONLY WHEN CLEAN
- name: Start Nagios safely
  when: "'Total Errors:   0' in nagios_validate.stdout"
  service:
    name: nagios
    state: restarted
    enabled: yes

# STEP 1 - Fix nagios.lock issue
- name: Remove stale nagios.lock if exists
  file:
    state: absent
    path: /run/nagios.lock

- name: Create clean nagios.lock file
  file:
    path: /run/nagios.lock
    state: touch
    owner: nagios
    group: nagios
    mode: '0644'

- name: Ensure Nagios directories exist with correct permissions
  file:
    path: "{{ item }}"
    state: directory
    owner: nagios
    group: nagios
    mode: '0755'
  loop:
    - /var/log/nagios
    - /var/lib/nagios
    - /var/lib/nagios/rw
    - /var/spool/nagios
    - /var/spool/nagios/checkresults

 # STEP 3 - Fix systemd nagios.service PIDFile
- name: Correct PIDFile location in systemd unit
  lineinfile:
    path: /usr/lib/systemd/system/nagios.service
    regexp: '^PIDFile='
    line: 'PIDFile=/run/nagios.lock' 

- name: Reload systemd daemon after unit change
  command: systemctl daemon-reload

- name: Deploy Apache Nagios configuration
  template:
    src: nagios-apache.conf.j2
    dest: /etc/httpd/conf.d/nagios.conf
  notify: restart apache


# FINAL STEP
- name: Start Nagios safely
  service:
    name: nagios
    state: restarted
    enabled: yes

- name: Ensure Nagios web directory exists
  file:
    path: /usr/share/nagios/html
    state: directory

- name: Allow Apache to access Nagios paths in SELinux
  command: restorecon -Rv /usr/share/nagios/

- name: Disable default nagios.conf if exists
  file:
    path: /etc/httpd/conf.d/nagios.conf.rpmnew
    state: absent

- name: Deploy Apache config for Nagios
  template:
    src: nagios-apache.conf.j2
    dest: /etc/httpd/conf.d/nagios.conf
    owner: root
    group: root
    mode: '0644'
    force: yes
  notify:
    - restart apache

- name: Remove old Nagios configuration cache
  file:
    path: /etc/httpd/conf.d/nagios.conf.rpmnew
    state: absent

- name: Force overwrite Apache Nagios configuration
  copy:
    content: |
      Alias /nagios /usr/share/nagios/html

      <Directory "/usr/share/nagios/html">
          Options None
          AllowOverride None
          Require all granted

          AuthType Basic
          AuthName "Nagios Access"
          AuthUserFile /etc/nagios/htpasswd.users
          Require valid-user
      </Directory>

      ScriptAlias /nagios/cgi-bin /usr/lib64/nagios/cgi-bin

      <Directory "/usr/lib64/nagios/cgi-bin">
          Options ExecCGI
          AllowOverride None
          Require all granted

          AuthType Basic
          AuthName "Nagios Access"
          AuthUserFile /etc/nagios/htpasswd.users
          Require valid-user
      </Directory>
    dest: /etc/httpd/conf.d/nagios.conf
    owner: root
    group: root
    mode: '0644'
    force: yes
  notify:
    - restart apache
